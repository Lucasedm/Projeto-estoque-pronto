<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/Cadastro.css">
  <script src="validate.js" defer></script>
  <title>Cadastro Controle De Estoque</title>
</head>

<body>
  <section class="area-Cadastro">
    <div class="Cadastro">
      <img class="logoimg" src="imagens/caixa.png" alt="">
      <div class="stock">Stock Master</div>
      <div class="Titulo">Cadastro Usu√°rio</div>
        <form action="usuarioPost.php" method="post" id="formcad">
          <input id="nome" type="text" class="form-control" placeholder="Nome Completo" name="Nome_U" required autofocus autocomplete="off">
          <input id="email" type="email" class="form-control" placeholder="E-mail" name="Email_U" required autocomplete="off">
          <input id="telefone" type="text" class="form-control" placeholder="Telefone" name="Telefone_U" required autocomplete="off">
          <input id="cnpj" type="text" class="form-control" placeholder="CNPJ" name="CPF_CNPJ_U" required autocomplete="off">
          <input id="Senha_U" type="password" class="form-control" placeholder="Senha" name="Senha_U" patern="(?=(.*[0-9]))((?=.*[A-Za z0-9])(?=.*[A-Z])(?=.*[a-z]))^.{8,}$" required autocomplete="off">
          <input id="C_Senha" type="password" class="form-control" placeholder="Confirme sua Senha" name="C_Senha" required autocomplete="off">
          <input id="nacionalidade" type="text" class="form-control" placeholder="Nacionalidade" name="Nacionalidade" required autocomplete="off">
          <div class="inputdiv">  
            <input type="submit" class="BotaoCadastro" value="Criar Conta">
          </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

  <script>
    $('#telefone').mask('(00) 0 0000-0000');
    $('#cnpj').mask('00.000.000/0000-00', { reverse: true });
  </script>

</body>

</html>
